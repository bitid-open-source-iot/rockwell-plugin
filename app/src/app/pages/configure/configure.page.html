<mat-toolbar>
    <div class="page-title spacer">
        configure plugin
    </div>

    <button mat-icon-button routerLink="/">
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading && form.invalid"></mat-progress-bar>

<mat-content>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="!loading && !form.invalid && submit()">
            <h2>
                Service
            </h2>

            <section>
                <mat-form-field appearance="outline">
                    <mat-label>
                        Mode
                    </mat-label>

                    <mat-select name="production" placeholder="mode" formControlName="production" required>
                        <mat-option [value]="true">
                            Production
                        </mat-option>
                        <mat-option [value]="false">
                            Development
                        </mat-option>
                    </mat-select>

                    <mat-error *ngIf="errors.port">
                        {{ errors.port }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>
                        ThingApp
                    </mat-label>
    
                    <input matInput type="url" name="thingapp" placeholder="thing app" formControlName="thingapp" required>
    
                    <mat-error *ngIf="errors.thingapp">
                        {{ errors.thingapp }}
                    </mat-error>
                </mat-form-field>
            </section>

            <h2>
                Programmable Login Controller
            </h2>

            <section formGroupName="plc">
                <mat-form-field appearance="outline">
                    <mat-label>
                        IP
                    </mat-label>

                    <input matInput type="url" name="ip" placeholder="ip" formControlName="ip" required>

                    <mat-error *ngIf="errors.plc.ip">
                        {{ errors.plc.ip }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>
                        Port
                    </mat-label>

                    <input matInput type="number" min="0" max="65535" step="1" name="port" placeholder="port" formControlName="port" required>

                    <mat-error *ngIf="errors.plc.port">
                        {{ errors.plc.port }}
                    </mat-error>
                </mat-form-field>
            </section>

            <h2>
                IO Configuration
            </h2>
        </form>
        
        <div class="table-wrapper">
            <table mat-table [dataSource]="io">
                <ng-container matColumnDef="pin" sticky>
                    <th mat-header-cell *matHeaderCellDef>
                        Pin
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <input matInput type="number" name="pin" placeholder="pin" [(ngModel)]="element.pin" required>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <input matInput type="number" name="pin" placeholder="pin" [(ngModel)]="input.pin" required>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="tag">
                    <th mat-header-cell *matHeaderCellDef>
                        Tag
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <input matInput type="text" name="tag" placeholder="tag" [(ngModel)]="element.tag" required>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <input matInput type="text" name="tag" placeholder="tag" [(ngModel)]="input.tag" required>
                    </td>
                </ng-container>

                <ng-container matColumnDef="moduleId">
                    <th mat-header-cell *matHeaderCellDef>
                        Module
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <input matInput type="number" name="moduleId" placeholder="module" [(ngModel)]="element.moduleId" required>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <input matInput type="number" name="moduleId" placeholder="module" [(ngModel)]="input.moduleId" required>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>
                        Type
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-select name="type" placeholder="type" [(ngModel)]="element.type" required>
                            <mat-option value="input">
                                Input
                            </mat-option>
                            <mat-option value="output">
                                Output
                            </mat-option>
                            <mat-option value="input/output">
                                Input/Output
                            </mat-option>
                        </mat-select>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <mat-select name="type" placeholder="type" [(ngModel)]="input.type" required>
                            <mat-option value="input">
                                Input
                            </mat-option>
                            <mat-option value="output">
                                Output
                            </mat-option>
                            <mat-option value="input/output">
                                Input/Output
                            </mat-option>
                        </mat-select>
                    </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-icon-button color="warn" (click)="remove(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <button type="button" mat-icon-button color="primary" (click)="add()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                <tr mat-footer-row *matFooterRowDef="columns"></tr>
            </table>
        </div>
    </div>
</mat-content>

<mat-footer>
    <button mat-flat-button color="dark" (click)="submit()">
        update
    </button>
</mat-footer>
